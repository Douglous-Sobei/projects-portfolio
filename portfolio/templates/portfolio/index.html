{% extends 'base.html' %}

{% block title %}My Projects{% endblock %}

{% block content %}
    <h1>My Projects</h1>
    <ul>
        {% for project in projects %}
            <li>
                <a href="{% url 'project_detail' project.id %}">{{ project.title }}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
